    <!-- JavaScript for active class functionality -->
    <script>
       function setActiveLink() {
        const links = document.querySelectorAll('.navbar__item, .navbar__btn');
        links.forEach(link => {
            link.classList.remove('actives');  // Remove 'actives' class from all
            const href = link.querySelector('a').getAttribute('href');
            const currentLocation = window.location.pathname;

            // Compare the href to the current page path
            if (href === currentLocation || (href === './signup.html' && currentLocation === '/')) {
                link.classList.add('actives');  // Add 'actives' class to the current link
            }

            // Also account for hash-based navigation (if using hash routing)
            if (window.location.hash === href || (href === './signup.html' && window.location.hash === '')) {
                link.classList.add('actives');
            }
        });
    }

    // Listen for hash changes
    window.addEventListener('hashchange', setActiveLink);

    // Set active class on initial load
    window.addEventListener('load', function() {
        setActiveLink();  // Call setActiveLink to set the active class on page load
    });


    let menu = document.querySelector('#mobile-menu')
    let menuLinks = document.querySelector('.navbar__menu')

    menu.addEventListener('click',function() {
    menu.classList.toggle('is-active')
    menuLinks.classList.toggle('active')
    })

    // sign up
    function flip() {
        $('.card').toggleClass('flipped');
    }   
    </script>
   <script>
    // signup
    function validateFirstName() {
      const value = document.forms["signUp"]["first_name"].value.trim();
      document.getElementById("firstNameError").textContent =
        value === "" ? "First name is required." : "";
    }
  
    function validateLastName() {
      const value = document.forms["signUp"]["last_name"].value.trim();
      document.getElementById("lastNameError").textContent =
        value === "" ? "Last name is required." : "";
    }
  
    function validateUsername() {
      const value = document.forms["signUp"]["username"].value.trim();
      document.getElementById("usernameError").textContent =
        value === "" ? "Username is required." : "";
    }
  
    function validateEmail() {
      const value = document.forms["signUp"]["email"].value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      document.getElementById("emailError").textContent =
        emailPattern.test(value) ? "" : "Enter a valid email address.";
    }
  
    function validatePassword() {
      const value = document.forms["signUp"]["password"].value;
      document.getElementById("passwordError").textContent =
        value.length >= 6 ? "" : "Password must be at least 6 characters.";
    }
  
    function validateForm() {
      validateFirstName();
      validateLastName();
      validateUsername();
      validateEmail();
      validatePassword();
  
      // Check if any error messages exist
      const errors = document.querySelectorAll(".error");
      for (let err of errors) {
        if (err.textContent !== "") return false;
      }
      alert("✅ Signup successful!");

      return true;
    }

    // login
    function validateLoginUsername() {
    const value = document.forms["loginForm"]["username"].value.trim();
    document.getElementById("loginUsernameError").textContent =
      value === "" ? "Username is required." : "";
  }

  function validateLoginPassword() {
    const value = document.forms["loginForm"]["password"].value;
    document.getElementById("loginPasswordError").textContent =
      value.length >= 6 ? "" : "Password must be at least 6 characters.";
  }

  function validateLoginForm() {
    validateLoginUsername();
    validateLoginPassword();

    const errors = document.querySelectorAll("#loginForm .error");
    for (let err of errors) {
      if (err.textContent !== "") return false;
    }

    alert("✅ Login successful!");
    return true;
  }
  </script>
